<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Evaluate your Mentoring</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>EVALUATE YOUR MENTORING</h1>
            <p>It's time to evaluate your mentor. Let's go there?</p>
            <img src="images/img1.png" alt="Between red and orange speech bubble with five stars inside.">
        </header>
        
        <div class="top">
            <h1>PERSONAL INFORMATION</h1>
        </div>
        
        <form>
            <fieldset>
                <div class="flex1">
                    <div class="input-wrapper">
                        <label for="event-name">Name</label>
                        <input type="text" id="event-name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-name">Surname</label>
                        <input type="text" id="event-name" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email <span>(Enter a valid email address)</span></label>
                    <input type="email" id="event-email" required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>MENTOR INFORMATION</legend>
                <div class="input-wrapper">
                    <label for="event-option">Select who was your mentor</label>
                    <select id="event-option">
                        <option value="">Mayk Brito</option>
                        <option value="">Rodrigo Gon√ßalves</option>
                        <option value="">Diego Fernandes</option>
                        <option value="">Jakeliny Gracielly</option>
                        <option value="">Gustavo Guanabara</option>
                        <option value="">Matheus Battisti</option>
                        <option value="">Roger Melo</option>
                        <option value="">Edson Maia</option>
                        <option value="">Rafaella Ballerini</option>
                        <option value="">Adriana Saty</option>
                        <option value="">Pedro Marins</option>
                        <option value="">Henrique de Andrade</option>
                    </select>
                </div>
        
                <div class="input-wrapper">
                    <label for="event-feedback">Feedback about the mentor</label>
                    <textarea id="event-feedback"></textarea>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-check">
                    <label for="event-check"></label>
                    <p>All my doubts were clarified during mentoring.</p>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>SCHEDULE NEXT MENTORING</legend>
                <div class="flex2">
                    <div class="input-wrapper">
                        <label for="event-date">Date <span>(DD/MM/YYYY)</span></label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">From</span></label>
                        <input type="time" id="event-time" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">To</span></label>
                        <input type="time" id="event-time" required>
                    </div>
                </div>
            </fieldset>
            <input class="button" type="submit" value="SAVE">
        </form>
    </div>
</body>
</html>
